<div class="login-wrapper">
  <div class="form-holder">
    <div class="header">
      <h1>Album Builder</h1>
    </div>
    <form class="form-signin" ng-submit="lc.login()">
      <h2 class="form-signin-heading">Please sign in</h2>
      <div ng-show="lc.error" class="alert alert-danger">{{lc.errorMessage}}</div>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Username" ng-model="lc.loginForm.username" required
        autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="lc.loginForm.password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
    <p class="caption">Collaborate with your loved ones to preserve those wonderful memories</p>
  </div>
</div>
